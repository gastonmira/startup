<!DOCTYPE html>
<html>
	<head>
	<title>Using {dust}</title>
	<script type="text/javascript" src="lib/dust.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	</head>
	
	<body>
		<div id="dust"> </div>
				
		<script>
		window.onload = function(){
		
		var data = {
			 	 title: 'My CV with Underscore.js!',
			 	 listTitle:"Gaston Mira",
			 	 actual: 'Freelance Developer',
				 name: 'Gaston Mira',
				 image: 'http://user.photos.s3.amazonaws.com/user_45896.jpg',
				 birth: '26th September 1987',
				 age: '25',
				 maritalStu: 'Single',
				 subtitle1:'Extract',
				 text1: 'I am a proactive, always instructing and preparing to give my best at work. I am very sociable, responsible and respectful.',
				 exp: 'Expierence',
				 expierence : [
				 		{place:'ELSERVER:', work:' Technical Support.'},
				 		{place:'cuentamundos.com.ar:', work:' Developer of the site which is for blind people.'},
				 ]
			 }
		var compiled = (function(){dust.register("dust",body_0);function body_0(chk,ctx){return chk.write("<div class=\"entry\"><h1>").reference(ctx.get("title"),ctx,"h").write("</h1><h3>").reference(ctx.get("actual"),ctx,"h").write("</h3><div class=\"body\"><h4>").reference(ctx.get("listTitle"),ctx,"h").write("</h4><img src=\"").reference(ctx.get("image"),ctx,"h").write("\"></img><ul class=\"info_list\"><li>Name: ").reference(ctx.get("name"),ctx,"h").write("</li><li>Birth: ").reference(ctx.get("birth"),ctx,"h").write("</li><li>Age: ").reference(ctx.get("age"),ctx,"h").write("</li><li>Marital Status: ").reference(ctx.get("maritalStu"),ctx,"h").write("</li></ul><h4>").reference(ctx.get("subtitle1"),ctx,"h").write("</h4><p>").reference(ctx.get("text1"),ctx,"h").write("</p>");}return body_0;})();		
        	
        	dust.loadSource(compiled);	 
			dust.render("dust", data, function(err, out) {								
			  $('#dust').html(out);
			});
			
			
		}
		
		
		
		</script>
	
	
	
	</body>
</html>
