<!DOCTYPE html>
<html>
	<head>
	<title>Using Underscore</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="lib/underscore-min.js"></script>
	
	</head>
	
	<body>
	
	<div class="underscore"></div>
	<script>
	 window.onload = function(){
	 
	 var data = {
			 	 title: 'My CV with Underscore.js!',
			 	 listTitle:"Gaston Mira",
			 	 actual: 'Freelance Developer',
				 name: 'Gaston Mira',
				 image: 'http://user.photos.s3.amazonaws.com/user_45896.jpg',
				 birth: '26th September 1987',
				 age: '25',
				 maritalStu: 'Single',
				 subtitle1:'Extract',
				 text1: 'I am a proactive, always instructing and preparing to give my best at work. I am very sociable, responsible and respectful.',
				 exp: 'Expierence',
				 expierence : [
				 		{place:'ELSERVER:', work:' Technical Support.'},
				 		{place:'cuentamundos.com.ar:', work:' Developer of the site which is for blind people.'},
				 ]
			 }

	 
	 
	   var template ='<div class="underscore"><h1> <%= title %> </h1> <h3> <%=actual %></h3> <div class="body"> <h4> <%=listTitle %></h4><img src="<%= image%>"></img> 	<ul class="info_list"> <li>Name: <%= name %> </li> <li>Birth: <%= birth %> </li> <li>Age: <%= age %> </li><li>Marital Status: <%= maritalStu %></li></ul><h4> <%= subtitle1%> </h4><p> <%= text1%> </p> <h4><%= exp %></h4> <ul><% _.each(expierence, function(it){ %> <li><%= it.place  %><%= it.work%></li><% }); %></ul></div> </div>';
		var parsedTemplate = _.template(template,  data );
		$('.underscore').html(parsedTemplate);
    }
	</script>
	</body>
	
	
</html>
